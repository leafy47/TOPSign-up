<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="black-box">
                <img src="./images/odin-lined.png" alt="Odin logo"><span>Odin</span>
            </div>
            <div class="flexdiv"><span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></span></div>
        </div>
        <div class="right-side">
            <div class="toptext"><span>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started.<br><br>You <em>know</em> you want to.
            </span>
            </div>
            <div class="formdiv">
                
                <form action="" id="myform">
                    <p>Let's do this!</p>
                    <div>
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" class="blueborder">
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" class="blueborder">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" class="blueborder">
                        </div>
                        <div>
                            <label for="phonenum">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel" class="blueborder">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" class="error">
                        </div>
                        <div>
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpass" class="error">
                        </div>
                    </div>
                </form>
            </div>
            <div class="footerdiv">
                <button type="submit" form="myform">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
